<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Stack Over Flow</title>
</head>

<body>
    <div class="container">
        <header>

            <h1><span class="orange"><i class="fa fa-stack-overflow" aria-hidden="true"></i></span> Stack Over Flow</h1>
        </header>
        <main>
            <a href="https://www.google.com/" class="btn1"> <i class="fa fa-google" aria-hidden="true"></i>Login with Google</a>
            <a href="https://www.github.com/" class="btn2"> <i class="fa fa-github" aria-hidden="true"></i>Login with GitHub</a>
            <a href="https://www.facebook.com/" class="btn3"><i class="fa fa-facebook" aria-hidden="true"> </i>Login with Facebook</a>
            <form action="#question.html" class="form">
                <label for="username">
                        <label for="username">UserName</label>
                <input type="text" placeholder="username" id="username">
                </label>
                <label for="password">
                        <label for="password">Password</label>
                <input type="text" placeholder="Password" id="password">
                </label>
                <a href="Question.html" class="btn">Login</a>
            </form>
            <p class="pg-signUp">Don't have an Account? <a href="signUp.html">Sign Up</a></p>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/a7cbf7ef0e.js" crossorigin="anonymous"></script>
</body>

</html>
