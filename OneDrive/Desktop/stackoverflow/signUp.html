<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Stack Over Flow</title>
</head>

<body>
    <div class="container">
        <header>

            <h1><span class="orange"><i class="fa fa-stack-overflow" aria-hidden="true"></i></span> Stack Over Flow</h1>
        </header>
        <main>
            <a href="https://www.google.com/" class="btn1"> <i class="fa fa-google" aria-hidden="true"></i>Sign up with Google</a>
            <a href="https://www.github.com/" class="btn2"> <i class="fa fa-github" aria-hidden="true"></i>Sign up with GitHub</a>
            <a href="https://www.facebook.com/" class="btn3"><i class="fa fa-facebook" aria-hidden="true"> </i>Sign up  with Facebook</a>
            <form action="question.html" class="form">
                <label for="email">
                    <label for="email">Add Email*</label>
                <input type="email" id="email" placeholder="you@gmail.com" required>
                </label>
                <label for="username">
                    <label for="username">Create Username*</label>
                <input type="text" id="username" placeholder="Create Username" required>
                </label>
                <label for="password">
                    <label for="password">Create Password*</label>
                <input type="text" id="password" placeholder="Create Password" required>
                <p>Passwords must contain at least eight characters, including at least 1 letter and 1 number</p>
                <a href="#" class="btn btn-block">Sign up</a>
            </form>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/a7cbf7ef0e.js" crossorigin="anonymous"></script>
</body>

</html>
